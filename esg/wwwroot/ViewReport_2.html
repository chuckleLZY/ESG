                /**
         * 递归查询JSON树 父子节点
         */
         var parentNode = null;
        var node = null;
    
        /**
         * 根据text查找当前节点以及父节点
         */
        function getNode(json, text) { 
            //1.第一层 root 深度遍历整个JSON
            for (var i = 0; i < json.length; i++) {
                if (node) {
                    break;
                }
                var obj = json[i];
                //没有就下一个
                if (!obj || !obj.title) {
                    continue;
                }
                //2.有节点就开始找，一直递归下去
                if (obj.title == text) {
                    //找到了与text匹配的节点，结束递归
                    node = obj;
                    break;
                } else {
                    //3.如果有子节点就开始找
                    if (obj.subs&&obj.subs.length!=0) {
                        //4.递归前，记录当前节点，作为parent 父亲
                        parentNode = obj;
                        //递归往下找
                        getNode(obj.subs, text);
                    } else {
                        //跳出当前递归，返回上层递归
                        continue;
                    }
                }
            }
            //5.如果木有找到父节点，置为null，因为没有父亲  
            if (!node) {
                parentNode = null;
            }
    
            //6.返回结果obj
            return {
                parentNode: parentNode,
                node: node
            };
        }
        //批量查询
        var query = '废气';
        var result = [];
        var getResult = function(json,query){
            node = null;
            parentNode = null;
            var obj = getNode(json, query);
            //判断是否闭包
            if(obj.parentNode){
                //有父节点
                getResult(json,obj.parentNode.title);
                if(obj.parentNode.title=="资源使用")
                {
                    result.push("环境");
                }
                result.push(obj.parentNode.title);
            }
            return result;
        }

                                //一级管理员
                                if(location.search.split('?')[1].split('&')[1].split('=')[1]==1)
                                {
                                    if(rst==10||rst==20)//一级录入员提交审核
                                    {
                                        $("#Pass").show();
                                        $("#Deny").show();
                                        $("#report1").fadeOut();
                                        $("#report2").fadeOut();
                                        $("#Submit").hide();
                                        $("#info").fadeIn();
                                        $("#indicatemain").fadeIn();
                                    }
                                    else//子公司二级管理员提交审核
                                    {
                                        $("#report1").fadeOut();
                                        $("#report2").fadeOut();
                                        $("#Pass").hide();
                                        $("#Deny").hide();
                                        $("#Submit").hide();
                                        $("#info").fadeIn();
                                        $("#indicatemain").fadeIn();
                                    }
                                }
                                else//二级管理员
                                {
                                    if(rst==10)
                                    {
                                        $("#Pass").show();
                                        $("#Deny").show();
                                        $("#report1").fadeOut();
                                        $("#Submit").hide();
                                        $("#info").fadeIn();
                                        $("#indicatemain").fadeIn();
                                    }
                                    else if(rst==11)
                                    {
                                        $("#Submit").show();
                                        $("#report1").fadeOut();
                                        $("#Pass").hide();
                                        $("#Deny").hide();
                                        $("#info").fadeIn();
                                        $("#indicatemain").fadeIn();
                                    }
                                    else if(rst==22)
                                    {
                                        $("#Submit").show();
                                        $("#Deny").show();
                                        $("#report1").fadeOut();
                                        $("#Pass").hide();
                                        $("#info").fadeIn();
                                        $("#indicatemain").fadeIn();
                                    }
                                    else{
                                        $("#report1").fadeOut();
                                        $("#Pass").hide();
                                        $("#Deny").hide();
                                        $("#Submit").hide();
                                        $("#info").fadeIn();
                                        $("#indicatemain").fadeIn();
                                    }
                                }
                                });
                        });
                    },
                    error:function(xhr){
                        alert("error");
                    }
                 });
        }


        $("#Return").click(function(){
            returnrp();
        });
        $("#Submit").click(function(){
            $.ajax({
                    url: "api/Report/ReportHandIn",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                                Status: rst,
                                ReportId: rid
                            }),
                    success:function(data){
                        if(data==20)
                        {
                            alert("提交成功!");
                            returnrp();
                        }
                        else if (data!=1)
                        {
                            alert("状态报表有变，提交失败!");
                            returnrp();
                        }
                    }

                
                });
        });
        $("#Pass").click(function(){
            $.ajax({
                    url: "api/Report/ReportPass",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                                Status: rst,
                                ReportId: rid
                            }),
                    success:function(data){
                        if(data==11||data==21)
                        {
                            alert("审核成功!");
                            returnrp();
                        }
                        else
                        {
                            alert("状态报表有变，返回查看状态！");
                            returnrp();
                        }
                    }
                });
        });
        $("#Deny").click(function(){
            $.ajax({
                    url: "api/Report/ReportReturn",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                                Status: rst,
                                ReportId: rid
                            }),
                    success:function(data){
                        if(data==1||data==22)
                        {
                            alert("已退回！");
                            returnrp();
                        }
                        else
                        {
                            alert("状态报表有变，返回查看状态！");
                            returnrp();
                        }
                    }
                });
        });
        function returnrp()
        {
            $("#info").fadeOut();
            $("#indicatemain").fadeOut();
            $("#MAIN").html("");
            if($(".input-keyword-item").length>0)
            {
                aaa.uncheckrow($(".input-keyword-item").attr("data-id"));
            }
            $("#bread1").html("");
            $("#bread2").html("");
            $("#bread3").html("");
            $("#report1").html("");
            $("#report1")
            if(location.search.split('?')[1].split('&')[1].split('=')[1]==1){
                    $("#report2").html("");}
            viewReport();
            if(location.search.split('?')[1].split('&')[1].split('=')[1]==1){
            $("#report1").append("<span id=\"header1\" style=\"font-size:20px;font-weight:bold;\">本公司报表</span>");
            $("#report2").append("<span id=\"header1\" style=\"font-size:20px;font-weight:bold;\">子公司报表</span>")
                            }
             else{
                       $("#report1").append("<span id=\"header1\" style=\"font-size:20px;font-weight:bold;\">本公司报表</span>");
                            }
               $("#report1").fadeIn();
                            if(location.search.split('?')[1].split('&')[1].split('=')[1]==1)
                            {
                                $("#report2").fadeIn();
                            }
        }
        var rcname;
        var rname;
        var ryear;
        var rid;
        var rst;
        </script>
