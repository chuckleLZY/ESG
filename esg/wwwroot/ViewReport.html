                /**
         * 递归查询JSON树 父子节点
         */
         var parentNode = null;
        var node = null;
    
        /**
         * 根据text查找当前节点以及父节点
         */
        function getNode(json, text) { 
            //1.第一层 root 深度遍历整个JSON
            for (var i = 0; i < json.length; i++) {
                if (node) {
                    break;
                }
                var obj = json[i];
                //没有就下一个
                if (!obj || !obj.title) {
                    continue;
                }
                //2.有节点就开始找，一直递归下去
                if (obj.title == text) {
                    //找到了与text匹配的节点，结束递归
                    node = obj;
                    break;
                } else {
                    //3.如果有子节点就开始找
                    if (obj.subs&&obj.subs.length!=0) {
                        //4.递归前，记录当前节点，作为parent 父亲
                        parentNode = obj;
                        //递归往下找
                        getNode(obj.subs, text);
                    } else {
                        //跳出当前递归，返回上层递归
                        continue;
                    }
                }
            }
            //5.如果木有找到父节点，置为null，因为没有父亲  
            if (!node) {
                parentNode = null;
            }
    
            //6.返回结果obj
            return {
                parentNode: parentNode,
                node: node
            };
        }
        //批量查询
        var query = '废气';
        var result = [];
        var getResult = function(json,query){
            node = null;
            parentNode = null;
            var obj = getNode(json, query);
            //判断是否闭包
            if(obj.parentNode){
                //有父节点
                getResult(json,obj.parentNode.title);
                if(obj.parentNode.title=="资源使用")
                {
                    result.push("环境");
                }
                result.push(obj.parentNode.title);
            }
            return result;
        }
